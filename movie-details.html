<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <!-- Add any necessary CSS links or stylesheets here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Details</h1>
    </header>

    <div class="movie-details-container">
        <div class="movie-image">
            <img src="" alt="movie poster">
        </div>
        <div class="movie-info">
            <h2 class="movie-title"></h2>
            <p class="movie-year"></p>
            <p class="movie-genre"></p>
            <p class="movie-plot"></p>

            <!-- 5-star rating input -->
            <h3>Rate the Movie:</h3>
            <form id="rating-form">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Include your script.js file if needed -->
    <script src="script_movie_details.js"></script>
</body>
</html>
