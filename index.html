<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Search Website</h1>
    </header>

    <div class="movie-list-container">
        <div class="search-container">
            <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="onSearchInput()">
            <button class="search-button" onclick="searchMovies()"><i class="fas fa-search"></i></button>
        </div>

        <div class="search-list" id="search-list">
            <!-- list here -->
        </div>

        <div class="result-container">
            <div class="result-grid" id="result-grid">
                <!-- movie information here -->
            </div>
        </div>
    </div>

        <div class="pagination">
            <button class="prev-button" onclick="goToPrevPage()">&lt; Prev</button>
            <button class="next-button" onclick="goToNextPage()">Next &gt;</button>
        </div>
    <!-- movie app js -->
    <script src="script.js"></script>
</body>
</html>
